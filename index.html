<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script> 
    </head>
    <body>
        <a-scene>
            <a-entity>
                <a-camera position="0 0 8"></a-camera>
            </a-entity>
            <a-sphere radius="0.2" color="black" position="0.5 0.6 5.9"
            animation="property:position; from: 0.5 0.6 5.9; to: 0.5 0.8 5.9; dir:alternate; easing:linear; loop:true; dur:1000"></a-sphere>
            <a-sphere radius="0.2" color="black" position="-0.5 0.6 5.9"
            animation="property:position; from: -0.5 0.6 5.9; to: -0.5 0.8 5.9; dir:alternate; easing:linear; loop:true; dur:1000"></a-sphere>
            <a-box position="0 1.2 5.3" width="0.3" length="0.3" color="red" rotation="0 0 30"
            animation="property:rotation; to: 0 0 -30; dir:alternate ; easing: linear; loop: true; dur: 1000"></a-box>
            <a-sphere position="0 0.6 5" color="cyan"></a-sphere>
            <a-box position="0 -1 5" width="1.5" height="1.5" color="blue"></a-box>
            <a-dodecahedron position="1.3 -0.4 5.5" radius="0.4" color="orange"></a-dodecahedron>
            <a-dodecahedron position="-1.3 -0.4 5.5" radius="0.4" color="orange"></a-dodecahedron>
        </a-scene>
    </body>
</html>
